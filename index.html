<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>WeatherJS</title>
</head>
<body style="background-color: rgb(72, 73, 73);">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class='text-dark' id="w-desc"></h3>
            <h3 id="w-temp"></h3>
            <img id="w-icon">
            <ul id="w-details" class="list-group mt-3">
                <li class="list-group-item" id="w-humidity"></li>
                <li class="list-group-item" id="w-pressure"></li>
                <li class="list-group-item" id="w-feels-like"></li>
                <li class="list-group-item" id="w-wind"></li>
            </ul>
            <hr>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#locModal">
                Change Location
              </button>    
            </div>
        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           <form id="w-from">
               <div class="from-group">
                   <label for="country">Country</label>
                   <!-- <input type="text" id="country" class="form-control"> -->
                   <select multiple type="text" class="form-control" id="country">
                    <option>Argentina</option>
                    <option>Brasil</option>
                    <option>Angola</option>
                    <option>Argelia</option>
                    <option>UNITED STATES OF AMERICA</option>
                    <option>Espa√±a</option>
                    <option>Italia</option>
                    <option>Francia</option>
                    <option>Dinamarca</option>
                  </select>
               </div>
               <div class="from-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control">
            </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
